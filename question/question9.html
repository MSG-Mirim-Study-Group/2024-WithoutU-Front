<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image8.png'); }
        .question-title { height: auto; padding: 6rem;}
        .question-option { margin: 6rem 0 6rem; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 69.228%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>당신의 x의 데이트 상대가 x에 대해 물어옵니다.<br>
                당신의 반응은?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question10.html', 'dj', 'ny', 'sk');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">x에 대해 아는 그대로 자세하게 말한다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question10.html', 'jy', 'hy', 'dh');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">최대한 돌려 말하며 x와의 미련이 남아있다는 티를 낸다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question10.html', 'gm', 'hd');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">이러지도 저러지도 못하고 두루뭉술하게 대답한다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
        </section>
    </main>
</body>
</html>
