<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image10.png'); }
        .question-title { height: auto; padding: 5rem; margin-bottom: 6rem;}        
        .question-option { margin: 6rem 0 6rem; }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width:76.920%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>우연히 당신의 X가<br>
                다른 사람과 즐겁게 대화하고 있는 것을 보게 됩니다.<br><br>
                이때 당신이 하는 행동은?</p>
            </div>
            <button class="question-option">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">그대로 자리를 피한다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">대화를 방해한다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">자연스럽게 대화에 참여한다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
        </section>
    </main>
</body>
</html>
