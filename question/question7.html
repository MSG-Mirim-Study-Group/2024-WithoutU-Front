<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image6.png'); }
        .question-title { height: auto; padding: 5rem; margin-bottom: 7rem;}
        .question-option { margin: 6rem 0 6rem; }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 53.844%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>데이트 장소에 도착한 당신!<br>
                아직은 어색한 이성과 단 둘이 있어서 분위기가 서먹합니다.<br>
                이때 당신이 하는 행동은?</p>
            </div>
            <button class="question-option">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">상대방에 대해 궁금한 점들을 물어보면서 분위기를 풀어나간다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">상대방이 불편하지 않게 적극적으로 리드한다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">아직 낯을 가리지만 상대방이 물어보는 질문에 답을 하며 친해진다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
        </section>
    </main>
</body>
</html>
