<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image5.png'); }
        .game-body { padding-bottom: 0; }
        .question-title { height: auto; padding: 3.5rem;  margin-bottom: 3rem;}
        .question-title p { font-size: 1.6rem; }
        .question-option { margin: 4rem 0; }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 41.665%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>키워드 데이트 미션을 받게 된 당신,<br><br>
                키워드 데이트란 x와의 추억이 담긴 데이트 장소를 골라<br>
                다른 이성과 함께하는 데이트를 의미합니다.<br><br>
                당신이 고른 데이트 장소는?</p>
            </div>
            <button class="question-option">
                    <img class="option-header" src="../image/question/Group 29.png" alt="A">
                    <a class="option-content">X와 처음 만났던 장소</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="Line">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 30.png" alt="B">
                <a class="option-content">X와 즐거운 추억이 있는 장소</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="Line">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 31.png" alt="C">
                <a class="option-content">X와 애틋한 기억이 있는 장소</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="Line">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 32.png" alt="D">
                <a class="option-content">X와 의미있는 활동을 했던 장소</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="Line">
            </button>
        </section>
    </main>
</body>
</html>
