<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image12-1.png'); }
        .question-title { height: auto; padding: 8rem 0;  margin-bottom: 9rem;}
        .question-option { margin: 7rem 0 7rem; }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 92.304%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>당신은 X를 다른 이성에게 데려가주는 길에 올랐습니다.<br>
                X와 같은 차에 타고 가는 길에 당신은?</p>
            </div>
            <button class="question-option">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">진솔한 대화를 나눈다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">가벼운 대화로 분위기를 푼다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main>
</body>
</html>
