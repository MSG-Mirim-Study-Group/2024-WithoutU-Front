<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image1.png'); }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 8.333%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>첫날, 떨리는 마음으로 숙소에 들어갑니다.<br>
                    당신은 N번째 입주자입니다.<br>
                    당신이 숙소에 도착해서 하는 일은?</p>
            </div>
            <button class="question-option">
                    <img class="option-header" src="../image/question/Group 29.png" alt="A">
                    <a class="option-content">입주자들과 사소한 대화를 나누지만 아직 낯을 가려 대답만 한다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="Line">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 30.png" alt="B">
                <a class="option-content">다른 입주자와 같이 방구경을 하러 간다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="Line">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 31.png" alt="C">
                <a class="option-content">집주인처럼 혼자서도 숙소를 자연스럽게 돌아다닌다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="Line">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 32.png" alt="D">
                <a class="option-content">조용한 분위기에서 벗어나기 위해 다른 입주자에게 먼저 말을 건다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="Line">
            </button>
        </section>
    </main>
</body>
</html>
