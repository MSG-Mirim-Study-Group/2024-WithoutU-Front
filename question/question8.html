<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image7.png'); }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/question/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 61.536%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>오늘은 새로운 입주자 분이 들어오는 날입니다.<br>
                어떻게 다가갈까요?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question9.html', 'gm', 'dh', 'sk');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">제일 먼저 다가가서 자기소개를 하고 다른 입주자들을 소개한다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question9.html', 'hy', 'ny');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">첫날이라 어색할 입주자에게 계속 말을 걸어준다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question9.html', 'hd', 'jy');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">처음엔 관심없는 척 하다가 나중에 따로 만나서 방 구경을 시켜준다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question9.html', 'dj');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">단 둘이 있는 상황이 왔을 때 말을 건다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main>
</body>
</html>
