<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image3.png'); }
        .game-body { padding-bottom: 0; }
        .question-title { height: auto; padding: 5rem;  margin-bottom: 8rem;}
        .question-option { margin: 5rem 0 6rem; }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 30.768%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>늦은 밤 온 문자,<br><br>
                '오늘 당신을 설레게 한 사람은 누구인가요?<br>
                그 사람의 이름과 메시지를 보내주세요<br>
                익명으로 전달해드립니다'<br><br>
                당신이 보낼 이성은?</p>
            </div>
            <button class="question-option">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">X에게 보낸다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">다른 사람에게 보낸다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main>
</body>
</html>
