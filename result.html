<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./css/result.css">
    <script src="./js/result.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-inner">
                <header>
                    <div class="title">
                        <h1 class="title subTitle">난 미련 없이</h1>
                        <h1 class="title name">규민 유형</h1>
                        <h1 class="title hashtag">"타인에겐_다정하지만 #X에게는_<span class="highlight">철벽</span>"</h1>
                    </div>
                </header>
                
                <section>
                    <div class="content">
                        <article class="result">
                            <span>당신은 규민 유형입니다. 
                                    <br>
                                    오랜 연애를 끝마친 X에게 철벽을 치고 
                                    <br> 
                                    새로운 연애를 하고싶은 규민같은 당신! 
                                    <br>
                                    입주 초기에는 다정하고 센스있는 사람으로 
                                    <br>
                                    많은 이성에게 관심이 집중되네요.
                            </span>
                        </article>
                        <article class="result" >
                            <span>
                                그렇지만 X가 등장한 이후 
                                <br>
                                약간 당황하기 시작하는데… 
                                <br>
                                미련 없이 새로운 사람에게 다가가지만 
                                <br>
                                X와의 만남이 지속될수록 과거의 추억들이 
                                <br>
                                계속 상기되네요.
                            </span>
                        </article>
                        <article class="result">
                            <span>
                                하지만 끝내 X와의 미련을 마무리하면서 
                                <br>
                                계속 호감갔던 다른 이성에게 관심을 표현합니다. 
                            </span>
                        </article>
                    </div>
                </section>
                    
                <footer>
                    <div class="button">
                        <div class="button-inner"></div>
                        <button class="type total">
                            전체 유형 보기
                        </button>
                        <div class="button-inner typing2"></div>
                        <button class="type typing">
                            방명록 작성하기
                        </button>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
