<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultHaeeun</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="stylesheet" href="/css/result.css">
    <script src="/js/result.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-inner">
                <header>
                    <div class="title">
                        <h1 class="title subTitle">난 눈물 없이</h1>
                        <h1 class="title name">해은 유형</h1>
                        <h1 class="title hashtag">#폭풍눈물 #<span class="highlight">X</span>가_없으면_안될_줄_알았어요"</h1>
                    </div>
                </header>
                
                <section>
                    <div class="content ">
                        <article class="result">
                            <span>
                                    X 앞에선 감정을 못 숨기는 해은 같은 당신!
                            </span>
                        </article>
                        <article class="result"> 
                            <span>
                                입주 초기에는 밝고 긍정적인 사람으로 
                                <br>
                                다른 입주자분들에게 좋은 인상을 남기네요.
                            </span>
                        </article>
                        <article class="result" >
                            <span>
                                아직 미련을 버리지 못한 당신은 
                                <br>
                                <span class="highlight2">눈물 없이</span> X와 마주 보려 했지만 
                                <br>
                                환승 연애 내내 눈물을 못 숨기네요.
                                <br>
                                하지만 옆에서 오로지 당신만 
                                <br>
                                바라보는 새로운 사람이? 
                            </span>
                        </article>
                        <article class="result">
                            <span>
                                이젠 X보단 자신만 바라봐 주는 사람에게 
                                <br>
                                호감을 느끼며 점점 마음의 문을 여네요.
                            </span>
                        </article>
                    </div>
                </section>
                    
                <footer>
                    <div class="button">
                        <div class="button-inner"></div>
                            <button class="type total" onclick='alloftype()'>
                                전체 유형 보기
                            </button>
                        <div class="button-inner typing2"></div>
                            <button class="type typing" onclick="location.href='/gestbook/gestbook-2.html'">
                                방명록 작성하기
                            </button>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
