<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultDongjin</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="stylesheet" href="/css/result.css">
    <script src="/js/result.js"></script>
    <style>
        body {
            background-image: url('../image/typeLine/image\ 127.png');
        }
        .hashtag {
            right: -18%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-inner">
                <header>
                    <div class="title">
                        <h1 class="title subTitle">난 추억 없이</h1>
                        <h1 class="title name">동진 유형</h1>
                        <h1 class="title hashtag">#<span class="highlight">헌신</span> #미련없는_과묵한_사람</span></h1>
                    </div>
                </header>
                
                <section>
                    <div class="content">
                        <article class="result">
                            <span>당신은 동진 유형입니다. 
                                    <br>
                                    입주 초기에는 과묵해보이는 모습으로 
                                    <br >
                                    잘 다가가지 못했지만 
                                    <br> 
                                    시간이 지나면서 덤벙대는 모습으로 
                                    <br>
                                    다른 입주자에게 호감을 주는 동진 같은 당신! 
                            </span>
                        </article>
                        <article class="result" >
                            <span>
                                처음에는 X가 다른 이성과 같이 있는 모습을 보고 
                                <br>
                                이별이 익숙치 않아 알 수 없는 마음을 가졌지만 
                                <br>
                                호감가는 사람과 생기면서 
                                미련한 마음은 
                                <br>
                                점점 수그러지고 새로운 사람에 대한  
                                <br>
                                마음이 점점 커져만 가고 있는 당신!
                            </span>
                        </article>
                        <article class="result">
                            <span>
                                새 출발을 위해 x와의 <span class="highlight2">추억 없이</span> 
                                <br>
                                다른 이성과 새로운 추억을 만들어 가네요.
                                </span>
                        </article>
                    </div>
                </section>
                    
                <footer>
                    <div class="button">
                        <button class="type total">
                            전체 유형 보기
                        </button>
                        <br>
                        <button class="type typing">
                            방명록 작성하기
                        </button>
                    </div>
                    
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
