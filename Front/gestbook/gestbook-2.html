<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>방명록-해은</title>
    <style>
        body{
            background-image: url(../image/gestbook/background/해은.png);
        }
    </style>
</head>
<body class="bg">
    <div class="bg"></div>
    <header>
        <button class="btn" style="float: left;" onclick="location.href='../result/result1.html'">
            <img src="../image/gestbook/Arrow1.svg" alt="arrow1"">
            <p>이전화면</p>
        </button>
        <button class="btn" style="float: right;" onclick="location.href='../start/start-1.html'"">
            <p>시작화면</p>
            <img src="../image/gestbook/Arrow2.svg" alt="arrow2">
        </button>
        <hr />
    </header>
    <div>
        <div>
        <div class="chat_wrap" id="chat_wrap">
            <!-- js -->
        </div>
        <div class="input-div">
            <div class="tag">
                <p class="name">해은</p>
                <p class="type">유형</p>
            </div>
            <textarea id="chat-input" name="gestbook" placeholder="방명록을 작성해주세요"></textarea>
            <button id="send">입력</button>
            <hr />
        </div>
    </div>
    <script src="../js/gestbook.js"></script>
</body>
</html>
