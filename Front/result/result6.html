<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultDahye</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/result.css">
    <script src="../js/result.js"></script>
    <style>
        body {
            background-image: url('../image/typeLine/image5.png');
        }
        .subTitle {
            right: -26.5%;
        }
        .hashtag {
            right: -17.5%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-inner">
                <header>
                    <div class="title">
                        <h1 class="title subTitle">난 X 없이</h1>
                        <h1 class="title name">다혜 유형</h1>
                        <h1 class="title hashtag">#미련_가득했지만 #완벽한_<span class="highlight">이별</span></h1>
                    </div>
                </header>
                
                <section>
                    <div class="content">
                        <article class="result">
                            <span>
                                초반에는 X에 대한 마음을 완전히 정리하지 못해
                                <br> 
                                X의 작은 무심함에도 힘겨운 다혜 같은 당신!
                             </span>
                        </article>
                        <article class="result">     
                             <span>
                                입주 초기에는 상대방을 배려하고
                                <br>
                                공감을 잘 해주지만 X 앞에선 여리고
                                <br>
                                눈물이 많아지네요.
                            </span>
                        </article>
                        <article class="result" >
                            <span>
                                하지만 시간이 흘러 가면서
                                <br>
                                더 이상 X에 대해 미련한 감정들이 없어지고
                                <br>
                                새로운 이성에게 호감을 느끼며 
                                <br>
                                점점 <span class="highlight2">X 없이</span>
                                새로운 사랑을 시작하네요.
                                <br>
                            </span>
                        </article>
                        <article class="result">
                            <span>
                                새로운 이성과의 만남이 더 중요해지면서 
                                <br>
                                X로 인해 힘들었던 초반과 달리 
                                <br>
                                이젠 서로의 행복을 응원해줍니다. 
                            </span>
                        </article>
                    </div>
                </section>
                    
                <footer>
                    <div class="button">
                        <button class="type total" onclick='alloftype()'>
                            전체 유형 보기
                        </button>
                        <button class="type typing" onclick="location.href='../gestbook/gestbook-6.html'">
                            방명록 작성하기
                        </button>
                    </div>                    
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
