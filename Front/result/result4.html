        <div class="container">
            <div class="container-inner">

                <div class="title">
                    <h1 class="subTitle">난 질투 없이</h1>
                    <h1 class="name">나연 유형</h1>
                    <h1 class="hashtag Nayeon">#<span class="highlight">직진</span> #질투</h1>

                <div class="content">
                    <article class="result">
                        <span>
                            새로운 이성에게 호감을 느끼며 직진하지만<br> 
                            때로는 X가 마음에 계속 걸리는 나연 같은 당신!  
                        </span>
                    </article>
                    <article class="result">
                        <span>           
                            입주 초기에는 처음으로 말을 걸어준<br>

                        </span>
                    </article>
                    <article class="result">
                        <span>
                            하지만 새로운 이성과의 호감이 커지면 커질수록<br>

                            <span class="highlight2">질투 없이</span> 다른 이성과 행복하게 지내는 모습을<br>
                            응원해 주고 싶지만 한 편으로는 질투가 나는데… 
                        </span>
                    </article>
                    <article class="result">
                        <span>
                            과연 마지막에는 X와의 재회하고 싶은<br>
                            마음이 더 커질지<br>
                            아니면 새로운 이성과의 호감이 더 커질지<br>
                            아직 자신의 마음을 모르네요.
                        </span>
