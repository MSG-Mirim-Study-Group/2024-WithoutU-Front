<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/start.css">
</head>
<style>
    button{
        cursor: pointer;
    }
</style>
<body>
    <main>
        <div class="header"> 
                <hr class="line1">
                <div class = "input-div">
                    
                    <input type="text" id="input-name" class="input-name" placeholder="방명록에 남길 당신의 이름을 작성해주세요" autocomplete="off"/>
                    <button type="submit" id="submit">입력</button>
                        
                </div>
                <hr class="line2"/>
        </div>
    </main>
    <script>
        // localStorage를 초기화하여 저장된 모든 데이터 제거
        localStorage.clear();
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submit').addEventListener('click', function(event) {
                // 입력 값이 변경될 때 호출되는 함수
                function inputValueChange() {
                    let inputName = document.getElementById('input-name').value.trim();  // 공백 제거
                    console.log(inputName);
                    if (inputName) {
                        localStorage.setItem("input-name", inputName);
                        return true;  // 유효한 입력 값이 있을 때 true 반환
                    } else {
                        alert('이름을 입력해주세요.');  // 이름이 입력되지 않았을 경우 경고 메시지 표시
                        return false;  // 유효한 입력 값이 없을 때 false 반환
                    }
                }

                if (inputValueChange()) {
                    console.log('Success!!');
                    location.href = 'start-3.html';
                } else {
                    event.preventDefault();  // 이름이 입력되지 않았을 경우 페이지 이동을 막습니다.
                }
            });
            // 드래그 방지
            document.addEventListener('dragstart', function(event) {
                event.preventDefault();
            });

            // 우클릭 방지
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
