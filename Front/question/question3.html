<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image11.png'); }
        .game-body { padding-bottom: 0; }
        .question-title { height: auto; padding: 4rem; margin-bottom: 6rem;}
        .question-option { margin: 5rem 0 5rem; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 23.076%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>분위기가 무르익을 무렵, 초인종이 울린다.<br><br>
                '전 연인이 쓴 나의 X 소개서입니다.<br>
                자기소개서를 읽어주세요'<br><br>
                X소개서를 읽을 때 당신은?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question4.html', 'hy', 'ny', 'dh');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">X와의 추억이 떠올라 눈물을 주체할 수 없다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question4.html', 'gm', 'sk', 'jy');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">굳혔던 마음이 많이 흔들린다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question4.html', 'dj', 'hd');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">미련은 없지만 마음이 무거워진다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
        </section>
    </main>
</body>
</html>
