<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png" />

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image5.png'); }
        .question-title { height: 25vh; }        
        .question-option { margin: 7vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 46.152%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>오늘은 X외에 호감가는 상대와 데이트를 하는<br>
                    지목데이트 날입니다.<br><br>
                    내가 고른 데이트 코스는?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question7.html', 'hy', 'ny');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">다양한 액티비티를 체험하는 코스</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question7.html', 'gm', 'dj', 'hd');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">깔끔하고 트렌디한 코스 </a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question7.html', 'dh', 'sk');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">조용한 자연 속 피크닉</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question7.html', 'jy', 'hy');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">함께 창의적인 것을 만드는 클래스</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
