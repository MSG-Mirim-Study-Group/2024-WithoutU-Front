<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png" />

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image5.png'); }
        .question-title { height: 27vh; }
        .question-option { margin: 6.3vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 46.152%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>나는 X외에 호감가는 이성과 데이트를 하는<br>
                    지목데이트를 하게 되었다.<br><br>
                    내가 직접 데이트 장소를 고를 수 있는데,<br>                    
                    이 때 내가 고른 데이트 장소는?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question7.html', 'gm', 'ny');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">X와 처음 만났던 장소</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question7.html', 'hd', 'hy', 'sk');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">X와 즐거운 추억이 있는 장소</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question7.html', 'dj');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">X와 애틋한 기억이 있는 장소</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question7.html', 'dh', 'jy');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">X와 의미있는 활동을 했던 장소</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main>
</body>
</html>
