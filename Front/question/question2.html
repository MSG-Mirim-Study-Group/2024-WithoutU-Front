<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="./image/logo.png" />-->
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image2.png'); }
    </style>
</head>
<body>
    <!--Script-->
    <script src="../js/storage.js"></script>

    <!--Html-->
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 15.384%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>처음으로 다른 입주자가 당신에게 말을 겁니다.<br>
                이때 당신이 들은 말은?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question3.html', 'gm', 'hy');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">어제 잠 잘 잤어요? 전 오늘 입주 때문에 설레서 잠을 못 잤어요.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question3.html', 'ny', 'dj');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">배고프지 않아요? 곧 저녁시간인데 같이 장 보러 나갈래요?</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question3.html', 'hd', 'dh');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">혹시 이거 먹어도 되는거죠? .. 같이 드실래요?</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question3.html', 'jy', 'sk');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">혹시 내일 약속 있으세요? 저랑 나가는 시간 같으면 같이 나가요!</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main>
</body>
</html>
