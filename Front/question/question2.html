<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/소개.png'); }
        .question-option { margin: 8vh 0; }
    </style>
</head>
<body>
    <!--Script-->
    <script src="../js/storage.js"></script>

    <!--Html-->
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 15.384%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>모든 입주자들이 도착하고<br>
                    다같이 자신을 소개합니다.<br>
                    이 때 내가 제일 호감가는 상대는?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question3.html', 'jy', 'hy');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">나와 웃음 코드가 잘 맞는 상대</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question3.html', 'dh', 'hy', 'ny');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">다른 사람을 배려하고 친절한 상대</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question3.html', 'gm', 'hd', 'sk');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">성실하고 똑부러져 보이는 상대</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question3.html', 'ny');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">나의 외적 이상형과 가장 비슷한 상대</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
