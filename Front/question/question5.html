<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image4.png'); }
        .question-title { height: 28vh; margin-bottom: 8vh; }
        .question-option { margin: 9vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 38.460%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>잠시 후, 문자 한 통이 도착한다.<br><br>
                    '당신의 x는 당신을 선택하지 않았습니다'<br><br>
                    이 문자를 받은 나는?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question6.html', 'dj', 'sk', 'jy');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">다른 입주자들이 눈치 못 채게 혼자 힘들어한다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question6.html', 'hy', 'dj');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">몰래 숨어서 눈물 흘리다가 다른 입주자한테 위로를 받는다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question6.html', 'ny', 'hd', 'gm');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">X에게 큰 기대를 하지 않아서 별로 생각하지 않고 넘긴다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
