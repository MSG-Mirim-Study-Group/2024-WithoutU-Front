<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/거실.png'); }
        .question-option { margin: 8vh 0; }
    </style>
</head> 
<body>
    <!--Script-->
    <script src="../js/storage.js"></script>

    <!--Html-->
    <main>
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 7.692%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>마음의 결정을 내리고 숙소에 입주하게 됩니다.<br>
                    첫날, 떨리는 마음으로 숙소에 들어갔습니다.<br>
                    이 때 나는?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question2.html', 'dj', 'hd');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">앞으로 생활하게 될 숙소를 둘러본다. </a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question2.html', 'jy', 'ny', 'hy', 'gm');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">다른 입주자들에게 먼저 적극적으로 말을 걸며 친해진다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question2.html', 'dh', 'sk');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">낯을 가려 어색하지만 다른 입주자들과 사소한 대화를 나눈다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question2.html', 'gm');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">입주 안내서를 읽어보며 앞으로를 계획한다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>   
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
