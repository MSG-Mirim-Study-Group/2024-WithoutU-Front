<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image7.png'); }
        .question-option { margin: 8vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 61.536%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>언제부턴가 호감이 없는 상대가<br>
                    나에게 적극적으로 다가오는 것을 느낍니다.<br>
                    이 때 내가 하는 행동은?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question9.html', 'gm', 'hd');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">명확하고 확실하게 선을 긋는다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question9.html', 'dh');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">상대방을 대하는 태도는 변함없지만 적당한 거리를 유지한다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question9.html', 'ny', 'jy');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">자연스럽게 상황을 넘어가며 관심이 없다는 것을 표현한다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question9.html', 'hy', 'sk');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">상대방이 상처를 받을까 거절하지 못한다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
