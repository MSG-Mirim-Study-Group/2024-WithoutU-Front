<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>
        
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image6.png'); }
        .question-option { margin: 8vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 53.844%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>설레는 마음을 안고 데이트 장소에 도착했습니다.<br>
                아직은 어색한 이성과 단둘이 있어서 분위기가 서먹합니다.<br>
                이때 나는?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question8.html', 'ny', 'hy', 'gm');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">전반적으로 대화를 이끌어 가며 어색한 분위기를 풀어나간다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question8.html', 'dj', 'jy');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">유머와 재치있는 대화로 상대방을 즐겁게 한다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question8.html', 'dh', 'sk', 'ny');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">상대방의 말을 공감해주며 편안한 분위기를 조성한다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question8.html', 'hd', 'gm');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">공통 관심사를 찾아 토론하며 상대방과 친해진다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
