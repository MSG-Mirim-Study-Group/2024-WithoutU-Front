<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/x룸.png'); }
        .question-title { height: 25.3vh; }    
        .question-option { margin: 7.2vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 84.612%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>X와의 지난 연애를 추억하고<br>
                X의 속마음을 확인할 수 있는 X룸이 마련되었습니다.<br><br>
                들어가시겠습니까?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question12.html', 'ny', 'hy');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">유독 나한테만 차가운 X의 속마음을 알고 싶어서 들어간다.</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question12.html', 'jy', 'sk');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">나중에 아쉬움이 남을까봐 들어간다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
            <button class="question-option" onclick="updateVariables('question12.html', 'gm', 'dh', 'hd');">
                <img class="option-header" src="../image/question/Group 31.png" alt="B">
                <a class="option-content">X한테 미련이 있다는 사실을 들키고 싶지 않아 들어가지 않는다.</a>
                <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question12.html', 'dj');">
                <img class="option-header" src="../image/question/Group 32.png" alt="R">
                <a class="option-content">마음이 흔들릴까봐 들어가지 않는다.</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main><script src="../js/script.js"></script>
</body>
</html>
