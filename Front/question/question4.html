<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난너없이 : 환승연애로 알아보는 나의 연애 유형 테스트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/logo1.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/question.css">
    <style>
        body { background-image: url('../image/question/image3.png'); }
        .question-title { height: 34vh; margin-bottom: 8vh; }
        .question-option { margin: 12vh 0; }
    </style>
</head>
<body>
    <main>
        <!--Script-->
        <script src="../js/storage.js"></script>

        <!--Html-->
        <section class="header">
            <div class="progress">
                <div class="progress-inner" style="width: 30.768%;"></div>
            </div>
        </section>
        <section class="game-body">
            <div class="question-title">
                <p>이후 늦은 밤, 문자가 도착했다.<br><br>
                    '오늘 당신을 설레게 한 사람은 누구인가요?<br>
                    그 사람의 이름과 메시지를 보내주세요<br>
                    익명으로 전달해드립니다'<br><br>
                    내가 보낼 이성은?</p>
            </div>
            <button class="question-option" onclick="updateVariables('question5.html', 'hy', 'dh', 'jy');">
                    <img class="option-header" src="../image/question/Group 29.png" alt="B">
                    <a class="option-content">X  ( 전애인 )</a>
                    <img class="option-line" src="../image/question/Line 2.png" alt="B">
            </button>
            <button class="question-option" onclick="updateVariables('question5.html', 'gm', 'sk', 'hd', 'ny', 'dj');">
                <img class="option-header" src="../image/question/Group 30.png" alt="R">
                <a class="option-content">호감이 가던 다른 이성</a>
                <img class="option-line" src="../image/question/Line 12.png" alt="R">
            </button>
        </section>
    </main>
</body>
</html>
